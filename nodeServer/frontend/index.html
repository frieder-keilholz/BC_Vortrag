<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <meta charset="utf-8">
        <title>Blockchain Demo Seite</title>
    </head>
    <body>
        <div class="container-fluid">
            <p class="h1 p-3">VDSS - Blockchain Demo</p>
        </div>
        <div class="pb-3 chainview">
            <p class="h2">Die letzten Bl√∂cke:</p>
            <div class="row" id="blockchainview">

                    <p>Block 1</p>
                    <p>Hash</p>

                    <p>Absender</p>                                    
                </div-->
            </div>
            <button type ="button" class="btn btn-primary mt-2" onclick='loadBlockchain();'>Blockchain aktualisieren</button>

        <div class="row pl-3">
            <div class="col-lg-6">
                <p class="h2">Block Minen</p>
                <button type="button" class="btn btn-primary mt-2" onclick='getWork(); loadBlockchain();'>Start Mining</button>

                <textarea class="form-control" id="messageInput" rows="3"></textarea>

        </div>
